<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- primery content -->
    <div class="app-shell"> 
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar_logo">
                <h1>Task Board</h1>
                 <p>Minimal task manager</p>
            </div>

            <!-- Session goals -->
            <section class="sidebar_section sidebar_stats">
               <h2>Session goals</h2>
               <ul>
                   <li>Finish # tasks</li>
                   <li>Review new items</li>
                   <li>Keep board clean</li>
               </ul>
            </section>

            <!-- Filters -->
            <section class="sidebar_section sidebar_filters">
                <h2>Filters</h2>
                <button type="button" class="btn-filter is-active" data-filter="all">All</button>
                <button type="button" class="btn-filter" data-filter="completed">Completed</button>
                <button type="button" class="btn-filter" data-filter="pending">Pending</button>
                <button type="button" class="btn-filter" data-filter="recent">Recently added</button>
            </section>

            <!-- Quick tools -->
            <section class="sidebar_section section_quick">
                <h2>Quick tools</h2>
                <button type="button" class="btn-ghost" id="btn-clear-completed">Clear completed</button>
                <button type="button" class="btn-ghost" id="btn-reset-filters">Reset filters</button>
                <button type="button" class="btn-ghost" id="btn-load-demo">Load demo tasks</button>
            </section>

            <!-- Appearance / theme options -->
            <section class="sidebar_section sidebar_appearance">
                <h2>Appearance</h2>
                <button type="button" class="btn-ghost" id="btn-change-background">Change background</button>
                <button type="button" class="btn-ghost" id="btn-theme-light">Light theme</button>
                <button type="button" class="btn-ghost" id="btn-theme-dark">Dark theme</button>
            </section>
        </aside>

        <main class="main">
            <!-- TOPBAR -->
            <header class="topbar">
                <!-- topbar_search -->
                <div class="topbar_search">
                    <span class="icon_search">üîç</span>
                    <input 
                        type="search"
                        id="search-task"
                        placeholder="Search task..."
                        aria-label="Search task"
                    />                      
                </div>
                <!-- Topbar_actions -->
                <div class="topbar_actions">
                    <button type="button" class="btn-primary" id="btn-add-task">+ ADD</button>
                    <button type="button" class="btn-icon" id="btn-toggle-theme" aria-label="Toggle theme">üåô</button>
                    <button type="button" class="btn-icon" id="btn-toggle-theme" aria-label="Toggle theme">‚òÄÔ∏è</button>
                </div>
            </header>

            <!-- TABS -->
            <div class="view-tabs">
                <div class="view-tabs_title">Tasks overview</div>
                <div class="view-tabs_buttons">
                    <button type="button" class="tab-btn is-active" data-view="board">Board</button>
                    <button type="button" class="tab-btn" data-view="list">List</button>
                </div>
            </div>

            <!-- TASK PANEL -->
            <section class="task-panel">
                <!-- Summary -->
                <div class="task-panel_sumary">
                    Tasks: <span id="summary-total">10</span> total |
                    <span id="summary-done">3</span> done |
                    <span id="summary-pending">7</span> pending
                </div>
                <!-- Bento -->
                <div class="task-grid" id="task-grid">agregar con JS</div>
            </section>
            </div>
        </main>
            <!-- MODAL -- NEW TASK -->
            <div class="task-modal-overlay" id="task-modal" aria-hidden="true">
                <div class="task-modal" role="dialog" aria-modal="true" aria-labelledby="task-modal-title">
                    <form class="task-form" id="task-form">
                        <h2 id="task-modal-title">Add new task</h2>
                        <div class="form-field">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" minlength="3" required placeholder="Write a short title" />
                            <p class="form-error" id="title-error"></p>
                        </div>
                        <div class="form-field">
                            <label for="description">Details</label>
                            <textarea id="description" name="description" rows="3"
                                placeholder="Add a short description (optional)"></textarea>
                        </div>
            
                        <div class="form-field form-field--inline">
                            <label for="completed">
                                <input type="checkbox" id="completed" name="completed" />
                                Mark as completed
                            </label>
                        </div>
            
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Save task</button>
                            <button type="button" class="btn-secondary" id="btn-cancel-form">Cancel</button>
                        </div>
            
                        <div class="form-feedback" id="form-feedback"></div>
                    </form>
                </div>
            </div>
    <script src="script.js"></script>
</body>
</html>
